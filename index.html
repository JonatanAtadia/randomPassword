<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="container">
        <h1>Random Password</h1>

        <label for="passwordLength"> Password Length: </label>
        <input type="number" id="passwordLength" value="12" min="1" />

        <div class="checkbox-wrapper-14">
            <label><input id="includeLowercase" type="checkbox" class="switch" checked />
                Include Lowercase</label><br />
            <label><input id="includeUppercase" type="checkbox" class="switch" checked />
                Include Uppercase</label><br />
            <label><input id="includeNumbers" type="checkbox" class="switch" checked />
                Include Numbers</label><br />
            <label><input id="includeSymbols" type="checkbox" class="switch" checked />
                Include Symbols</label><br />
        </div><br />

        <button onclick="generatePassword()">Generate Password</button>

        <div id="passwordResult"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
